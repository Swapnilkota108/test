<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatars</title>
    <link rel="stylesheet" href="avatar.css">
</head>
<body>
    <div class="avatar_container">
        <div class="avatar_container-heading">
            <h1>OnlyCSS Avatars</h1>
        <p>CSS Avatars for your web projects</p>
        </div>

        <div class="avatar_container-avatars">

            <hr>

           <div class="avatar_box">
               <h1>Profile Avatars</h1>
               
               <div class="avatar_image_container">
                <img class="avatar" src="reddit_avatar.png" alt="">
            
                <img class="avatar" src="reddit_avatar2.png" alt="">
            
                <img class="avatar" src="reddit_purple_avatar.png" alt="">
           
                <img class="avatar" src="reddit_bearded_avatar.png" alt="">
               </div>

            </div>

            <hr>

            <div class="avatar_box">
                <h1>Square Avatars</h1>
                <div class="avatar_image_container">
                    <img class="avatar square" src="reddit_avatar.png" alt="">
                
                    <img class="avatar square" src="reddit_avatar2.png" alt="">
                
                    <img class="avatar square" src="reddit_purple_avatar.png" alt="">
               
                    <img class="avatar square" src="reddit_bearded_avatar.png" alt="">
                   </div>

            </div>
        </div>
    </div>
    
</body>
</html>
