<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link rel="stylesheet" href="badge.css">
</head>
<body>
    <div class="badge-heading">
        <h1>Badge</h1>
        
    </div>
    <div class="badge-container">
        <div class="badge-container-content">
            <h1>Profile Badge</h1>
            <p>To create a profile badge use badge-profile class </p>
            <div class="badge-block">
             <div class="badge">
                 <img class="profile-badge-img" src="https://styles.redditmedia.com/t5_avo23/styles/profileIcon_snoo90f76fbd-2d29-467a-81b4-0bb5f383241b-headshot-f.png?width=256&height=256&crop=256:256,smart&s=c6b2e824cb1f31fae51e3738ceca73ecf31f713b" alt="">
                 <div class="badge-online"></div>
             </div>
             <div class="badge">
                <img class="profile-badge-img" src="https://styles.redditmedia.com/t5_avo23/styles/profileIcon_snoo90f76fbd-2d29-467a-81b4-0bb5f383241b-headshot-f.png?width=256&height=256&crop=256:256,smart&s=c6b2e824cb1f31fae51e3738ceca73ecf31f713b" alt="">
                <div class="badge-offline"></div>
            </div>
            </div>
        </div>
        <hr>
        <div class="badge-container-content">
            <h1>Icon Badge</h1>
            <p>To create a icon badge use the badge-icon classs </p>
            <div class="badge-block">
          <div class="badge badge-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Ic_shopping_cart_48px.svg/1024px-Ic_shopping_cart_48px.svg.png" alt="">
            <div class="badge-number">
                <span>12
                </span>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
